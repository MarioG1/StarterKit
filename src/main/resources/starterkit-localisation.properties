# Plugin messages
starterkit.description: Give items to new players

# ListCommand
listcommand.name: list
listcommand.description: List items in the starting kit.
listcommand.use.name: list
listcommand.description: Allow users to list items in starting kit.
listcommand.usage: 
listcommand.backpack-list: &YELLOWBackpack contains: &GREEN{0}
listcommand.armour-list: &YELLOWArmour includes: &GREEN{0}
listcommand.header: &LIGHT_PURPLEThe kit contains &AQUA{0}.
listcommand.no-entries: no items
listcommand.one-entry: one entry
listcommand.many-entries: {0,number} entries

# SaveCommand
savecommand.name: save
savecommand.description: Set the starter kit to your current inventory.
savecommand.use.name: save
savecommand.use.description: Allow users to set the starter kit to their current inventory.
savecommand.usage: 
savecommand.saved: &GREENStarterKit saved.
savecommand.unable-to-read-configuration: &REDUnable to save configuration!

# LoadCommand
loadcommand.name: load
loadcommand.use.name: load
loadcommand.description: Replace your inventory with the starter kit.
loadcommand.use.description: Allow users to replace their inventory with the starter kit.
loadcommand.usage:
loadcommand.loaded: &GREENStarterKit loaded.
